<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#6366f1" stroke-width="0.5">
    <line x1="0" y1="50" x2="500" y2="50"/>
    <line x1="0" y1="100" x2="500" y2="100"/>
    <line x1="0" y1="150" x2="500" y2="150"/>
    <line x1="0" y1="200" x2="500" y2="200"/>
    <line x1="0" y1="250" x2="500" y2="250"/>
    <line x1="0" y1="300" x2="500" y2="300"/>
    <line x1="0" y1="350" x2="500" y2="350"/>
    <line x1="50" y1="0" x2="50" y2="400"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="150" y1="0" x2="150" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="250" y1="0" x2="250" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="350" y1="0" x2="350" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="450" y1="0" x2="450" y2="400"/>
  </g>
  
  <!-- Central Agent Node -->
  <circle cx="250" cy="200" r="60" fill="#1a1a2e" stroke="url(#purpleGrad)" stroke-width="3" filter="url(#glow)"/>
  <circle cx="250" cy="200" r="45" fill="url(#purpleGrad)" opacity="0.2"/>
  <text x="250" y="190" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="bold">AGENT</text>
  <text x="250" y="210" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="10">forge()</text>
  
  <!-- Tool Nodes -->
  <!-- Tool 1 - Top Left -->
  <circle cx="120" cy="100" r="35" fill="#1a1a2e" stroke="url(#orangeGrad)" stroke-width="2"/>
  <text x="120" y="105" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="9">search</text>
  
  <!-- Tool 2 - Top Right -->
  <circle cx="380" cy="100" r="35" fill="#1a1a2e" stroke="url(#orangeGrad)" stroke-width="2"/>
  <text x="380" y="105" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="9">calculate</text>
  
  <!-- Tool 3 - Bottom Left -->
  <circle cx="120" cy="300" r="35" fill="#1a1a2e" stroke="url(#orangeGrad)" stroke-width="2"/>
  <text x="120" y="305" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="9">fetch</text>
  
  <!-- Tool 4 - Bottom Right -->
  <circle cx="380" cy="300" r="35" fill="#1a1a2e" stroke="url(#orangeGrad)" stroke-width="2"/>
  <text x="380" y="305" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="9">analyze</text>
  
  <!-- Connection Lines -->
  <g stroke="url(#purpleGrad)" stroke-width="2" opacity="0.6">
    <!-- Agent to Tool 1 -->
    <line x1="200" y1="160" x2="150" y2="130"/>
    <!-- Agent to Tool 2 -->
    <line x1="300" y1="160" x2="350" y2="130"/>
    <!-- Agent to Tool 3 -->
    <line x1="200" y1="240" x2="150" y2="270"/>
    <!-- Agent to Tool 4 -->
    <line x1="300" y1="240" x2="350" y2="270"/>
  </g>
  
  <!-- Data flow particles -->
  <circle cx="175" cy="145" r="3" fill="#6366f1" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="325" cy="145" r="3" fill="#6366f1" opacity="0.8">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="175" cy="255" r="3" fill="#6366f1" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="325" cy="255" r="3" fill="#6366f1" opacity="0.8">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Provider badge -->
  <rect x="200" y="320" width="100" height="30" rx="15" fill="#1a1a2e" stroke="url(#purpleGrad)" stroke-width="1"/>
  <text x="250" y="340" text-anchor="middle" fill="white" font-family="monospace" font-size="10">Provider</text>
  
  <!-- Connection to provider -->
  <line x1="250" y1="260" x2="250" y2="320" stroke="url(#purpleGrad)" stroke-width="2" stroke-dasharray="5,5" opacity="0.4"/>
  
  <!-- Floating code snippets -->
  <g opacity="0.3" fill="#6366f1" font-family="monospace" font-size="8">
    <text x="30" y="50">const agent = new Agent()</text>
    <text x="350" y="380">await agent.run()</text>
    <text x="400" y="50">defineTool()</text>
    <text x="20" y="380">stream()</text>
  </g>
</svg>
